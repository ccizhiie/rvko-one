<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jest Test Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; 
        }
        header {
            background-color: #00796b;
            color: #ffffff; 
            padding: 1em 0;
            margin-bottom: 20px;
        }
        h1 {
            margin-left: 50px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        
        #test-files {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        #test-files li {
            background-color: #ffffff; /* White background for list items */
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #test-files li a {
            text-decoration: none;
            color: #00796b; /* Teal text */
            font-weight: bold;
            font-size: 30px;
        }
        #test-files li a:hover {
            text-decoration: underline;
            color: #004d40; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Testing (Jest) - RVKO</h1>
    </header>

    <h2>Welcome to RVKO Web Testing. Select which test you want to do below</h2>
    <ul id="test-files">
        <!-- List of test files will be populated here -->
    </ul>
    <script>
        fetch('/files')
            .then(response => response.json())
            .then(files => {
                const ul = document.getElementById('test-files');
                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = file;
                    a.href = `/test.html?file=${encodeURIComponent(file)}`;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
