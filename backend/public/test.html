<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jest Test Runner</title>
</head>
<body>
    <h1>Run Jest Test</h1>
    <h2 id="file-name"></h2>
    <ul id="test-functions">
        <!-- List of test functions will be populated here -->
    </ul>
    <form id="inputForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Simpan</button>
    </form>
</ul>
<form id="inputForm2">

    <div>
        <label for="password">password:</label>
        <input type="text" id="password1" name="password1" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password2" name="password2" required>
    </div>
    <button type="submit">Simpan</button>
</form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        document.getElementById('file-name').textContent = file;

        fetch(`/test-functions?file=${encodeURIComponent(file)}`)
            .then(response => response.json())
            .then(testFunctions => {
                const ul = document.getElementById('test-functions');
                testFunctions.forEach(func => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = func;
                    button.onclick = () => runTest(file, func);
                    li.appendChild(button);
                    ul.appendChild(li);
                });
            });

        function runTest(file, func) {
            fetch(`/run-test?file=${encodeURIComponent(file)}&func=${encodeURIComponent(func)}`)
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });
        }
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghentikan pengiriman formulir
            const formData = new FormData(this); // Mendapatkan data formulir
            const userData = Object.fromEntries(formData);
            const {email,username,password} = userData
            fetch(`/save-input?username=${username}&email=${email}&password=${password}`)
                .then(response => response.json())
                .then(result => {
                    alert("data succes update:\n"+"email:"+email+"\nusername:"+username+"\npassword:"+password);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });;})
        
                document.getElementById('inputForm2').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghentikan pengiriman formulir
            const formData = new FormData(this); // Mendapatkan data formulir
            const userData = Object.fromEntries(formData);
            const {password2,password1} = userData
            fetch(`/save-input-pw?password1=${password1}&password2=${password2}`)
                .then(response => response.json())
                .then(result => {
                    alert("data succes update:\n"+"password:"+password1+"\npassword:"+password2);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });;})
    </script>
</body>
</html>
