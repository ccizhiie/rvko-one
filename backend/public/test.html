<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jest Test Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; 
        }
        header {
            background-color: #00796b;
            color: #ffffff; 
            padding: 1em 0;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff; 
            margin-left: 50px;
            margin-bottom: 0px;
            margin-top: 0px;
            text-align: left;
        }
        h2 {
            color: #00796b; 
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .test-functions, .forms {
            width: 48%;
        }
        #test-functions {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #test-functions li {
            background-color: #ffffff; 
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); 
        }
        #test-functions li button {
            background-color: #ffffff; 
            color: #00796b; 
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 25px;
        }

        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); 
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00796b; 
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #00796b; 
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #00796b; 
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #004d40; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Run Jest Test</h1>
    </header>
    <h2 id="file-name"></h2>
    <div class="container">
        <div class="test-functions">
            <ul id="test-functions">
                <!-- Daftar fungsi tes akan dimuat di sini -->
            </ul>
        </div>
        <div class="forms">
            <form id="inputForm">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Simpan</button>
            </form>
            <form id="inputForm2">
                <div>
                    <label for="password1">Password:</label>
                    <input type="text" id="password1" name="password1" required>
                </div>
                <div>
                    <label for="password2">Password:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        document.getElementById('file-name').textContent = file;

        fetch(`/test-functions?file=${encodeURIComponent(file)}`)
            .then(response => response.json())
            .then(testFunctions => {
                const ul = document.getElementById('test-functions');
                testFunctions.forEach(func => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = func;
                    button.onclick = () => runTest(file, func);
                    li.appendChild(button);
                    ul.appendChild(li);
                });
            });

        function runTest(file, func) {
            fetch(`/run-test?file=${encodeURIComponent(file)}&func=${encodeURIComponent(func)}`)
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });
        }

        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            const { email, username, password } = userData;
            fetch(`/save-input?username=${username}&email=${email}&password=${password}`)
                .then(response => response.json())
                .then(result => {
                    alert("Data berhasil diperbarui:\n" + "Email: " + email + "\nUsername: " + username + "\nPassword: " + password);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });
        });

        document.getElementById('inputForm2').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            const { password1, password2 } = userData;
            fetch(`/save-input-pw?password1=${password1}&password2=${password2}`)
                .then(response => response.json())
                .then(result => {
                    alert("Data berhasil diperbarui:\n" + "Password1: " + password1 + "\nPassword2: " + password2);
                })
                .catch(err => {
                    alert('Test failed: ' + err.message);
                });
        });
    </script>
</body>
</html>
